description: "Reflective Interaction est un groupe de recherche en art et en design avec et sur les dispositifs interactifs. Le groupe Reflective Interaction se confronte à la problématique suivante comment et pourquoi concevoir, réaliser et expérimenter des dispositifs artistiques interactifs qui articulent des dimensions esthétique, symbolique et opératoire au profit d'expériences autant sensibles que réflexives, et cela en investissant des champs sociotechniques prospectifs interrogeant nos relations d'interdépendance avec nos environnements humains et non-humains : l'interaction de groupe, les objets robotisé   s, les nouveaux matériaux actifs et réactifs voire vivants, les éditions interactives multi-supports non-basées sur le texte ?"
