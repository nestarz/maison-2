description: "Créée en 2000 par deux typographes-graphistes (Pierre Huyghebaert et Alexia de Visscher) et un architecte (François Dispaux), Speculoos est une structure collective basée à Bruxelles. Désormais articulée autour de Pierre Huyghebaert, de Sophie Boiron et de plusieurs collaborateurs indé   pendants dont Delphine Platteeuw, Speculoos oeuvre principalement dans le domaine culturel, associatif ou public, conjointement à des missions pédagogiques. Si sa structure est de type commerciale, son travail n'est pas une marchandise, mais vise à la production de sens. Aussi, Speculoos fait partie et travaille avec Atelier cartographique."
