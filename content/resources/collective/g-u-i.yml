category: collective
description: g.u.i. est un collectif créé à Paris en 2007 par Nicolas Couturier et Bachir Soussi-Chiadmi qui rassemble aujourd’hui Nicolas Couturier, Sarah Garcin, Julien Gargot, Angeline Ostinelli, Benoît Verjat et Tanguy Wermelinger. g.u.i. collabore avec des institutions culturelles et publiques, des groupes de travail, des artistes et mène des projets de recherche et d’initiative mettant en œuvre le design graphique, interactif, éditorial, in situ, méthodologique, et la performance.
